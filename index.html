<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZRA 5.0 - מחולל דוחות ניהול סיכונים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-zone:hover {
            border-color: #5a6fd8;
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #4caf50;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 15px;
        }

        .file-types {
            color: #888;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .project-details {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }

        .progress-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        .progress-steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .progress-step {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .progress-step.completed {
            background: #4caf50;
            color: white;
        }

        .step-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .report-section {
            display: none;
        }

        .show {
            display: block !important;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-right: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-right: 4px solid #4caf50;
        }

        @media (max-width: 768px) {
            .project-details {
                grid-template-columns: 1fr;
            }
            
            .progress-steps {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎯 EZRA 5.0</h1>
            <div class="subtitle">מחולל דוחות ניהול סיכונים חכם עם AI</div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📄</div>
                <div class="upload-text">גרור ושחרר קובץ או לחץ לבחירה</div>
                <div class="file-types">תומך ב: PDF, Word (.docx), טקסט (.txt)</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.txt">
            </div>

            <div class="project-details">
                <div class="input-group">
                    <label for="projectName">שם הפרויקט</label>
                    <input type="text" id="projectName" placeholder="הכנס שם פרויקט...">
                </div>
                <div class="input-group">
                    <label for="organization">ארגון</label>
                    <input type="text" id="organization" placeholder="שם הארגון...">
                </div>
                <div class="input-group" style="grid-column: 1 / -1;">
                    <label for="customInstructions">הוראות מיוחדות (אופציונלי)</label>
                    <textarea id="customInstructions" placeholder="הוראות מיוחדות לניתוח..." rows="3"></textarea>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn" disabled>
                📊 צור דוח ניהול סיכונים
            </button>
        </div>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection">
            <div class="progress-title">מייצר דוח ניהול סיכונים...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            
            <div class="progress-steps">
                <div class="progress-step" id="step1">
                    <div class="step-icon">📤</div>
                    <div>העלאת קובץ</div>
                </div>
                <div class="progress-step" id="step2">
                    <div class="step-icon">🔍</div>
                    <div>ניתוח מסמך</div>
                </div>
                <div class="progress-step" id="step3">
                    <div class="step-icon">🤖</div>
                    <div>עיבוד AI</div>
                </div>
                <div class="progress-step" id="step4">
                    <div class="step-icon">📊</div>
                    <div>יצירת דוח</div>
                </div>
            </div>
        </div>

        <!-- Report Section -->
        <div class="report-section" id="reportSection">
            <iframe id="reportFrame" style="width: 100%; height: 800px; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);"></iframe>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const uploadSection = document.getElementById('uploadSection');
        const progressSection = document.getElementById('progressSection');
        const reportSection = document.getElementById('reportSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let selectedFile = null;

        // File Upload Handlers
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        generateBtn.addEventListener('click', generateReport);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword', 'text/plain'];
            
            if (!allowedTypes.includes(file.type)) {
                showError('סוג קובץ לא נתמך. אנא העלה PDF, Word או קובץ טקסט.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showError('הקובץ גדול מדי. מקסימום 10MB.');
                return;
            }

            selectedFile = file;
            uploadZone.innerHTML = `
                <div class="upload-icon">✅</div>
                <div class="upload-text">קובץ נבחר: ${file.name}</div>
                <div class="file-types">${formatFileSize(file.size)}</div>
            `;
            generateBtn.disabled = false;
            showSuccess('קובץ הועלה בהצלחה! מלא את הפרטים ולחץ לייצור הדוח.');
        }

        async function generateReport() {
            if (!selectedFile) {
                showError('אנא בחר קובץ תחילה');
                return;
            }

            const projectName = document.getElementById('projectName').value;
            const organization = document.getElementById('organization').value;

            if (!projectName || !organization) {
                showError('אנא מלא את שם הפרויקט והארגון');
                return;
            }

            // Show progress
            uploadSection.style.display = 'none';
            progressSection.classList.add('show');

            try {
                // Step 1: Upload
                updateProgress(25, 'העלאת קובץ...', 1);
                await simulateDelay(1000);

                // Step 2: Analysis
                updateProgress(50, 'ניתוח מסמך...', 2);
                const documentText = await extractTextFromFile(selectedFile);
                await simulateDelay(1500);

                // Step 3: AI Processing
                updateProgress(75, 'עיבוד AI...', 3);
                const reportData = await analyzeWithClaude(documentText, {
                    projectName,
                    organization,
                    customInstructions: document.getElementById('customInstructions').value
                });
                await simulateDelay(2000);

                // Step 4: Generate Report
                updateProgress(100, 'יצירת דוח...', 4);
                await simulateDelay(1000);

                // Show report
                displayReport(reportData);

            } catch (error) {
                console.error('שגיאה ביצירת הדוח:', error);
                showError('שגיאה ביצירת הדוח: ' + error.message);
                resetToUpload();
            }
        }

        async function analyzeWithClaude(documentText, options) {
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        documentText,
                        options
                    })
                });

                if (!response.ok) {
                    throw new Error(`שגיאה בשרת: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('שגיאה בקריאה ל-Claude:', error);
                throw new Error('לא ניתן להתחבר לשירות הניתוח. אנא נסה שוב מאוחר יותר.');
            }
        }

        async function extractTextFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (file.type === 'text/plain') {
                        resolve(e.target.result);
                    } else {
                        // For PDF and Word files, we'll send them to the server for processing
                        resolve(e.target.result);
                    }
                };
                reader.onerror = () => reject(new Error('שגיאה בקריאת הקובץ'));
                
                if (file.type === 'text/plain') {
                    reader.readAsText(file, 'utf-8');
                } else {
                    reader.readAsDataURL(file);
                }
            });
        }

        function displayReport(reportData) {
            progressSection.style.display = 'none';
            reportSection.classList.add('show');

            // Generate HTML report
            const reportHTML = generateReportHTML(reportData);
            const reportFrame = document.getElementById('reportFrame');
            reportFrame.srcdoc = reportHTML;
        }

        function generateReportHTML(data) {
            // This will generate the full HTML report using the base template
            // For now, we'll use the example template from the documents
            return document.querySelector('script[type="text/html"]').textContent
                .replace(/\{\{PROJECT_NAME\}\}/g, data.projectName || '')
                .replace(/\{\{ORGANIZATION\}\}/g, data.organization || '')
                .replace(/\{\{PROJECT_MANAGER\}\}/g, data.projectManager || '')
                // Add more replacements as needed...
        }

        function updateProgress(percent, text, step) {
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '%';

            // Update steps
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < step) {
                    stepEl.className = 'progress-step completed';
                } else if (i === step) {
                    stepEl.className = 'progress-step active';
                } else {
                    stepEl.className = 'progress-step';
                }
            }
        }

        function simulateDelay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            const existing = document.querySelector('.error-message');
            if (existing) existing.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            uploadSection.appendChild(errorDiv);

            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const existing = document.querySelector('.success-message');
            if (existing) existing.remove();

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            uploadSection.appendChild(successDiv);

            setTimeout(() => successDiv.remove(), 3000);
        }

        function resetToUpload() {
            progressSection.style.display = 'none';
            reportSection.style.display = 'none';
            uploadSection.style.display = 'block';
            
            // Reset progress
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
            
            // Reset steps
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`step${i}`).className = 'progress-step';
            }
        }
    </script>

    <!-- Report Template -->
    <script type="text/html">
        <!-- This will contain the base report template -->
        <!-- Will be loaded from the backend -->
    </script>
</body>
</html>
